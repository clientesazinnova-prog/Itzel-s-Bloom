        :root {
            --color-primary: #FF1493;
            --color-secondary: #8fbc8f;

        /* --- CHATBOT WIDGET STYLES --- */
        #chatbot-widget {
            position: fixed;
            bottom: 30px;
            right: 30px;
            z-index: 10000;
            display: flex;
            flex-direction: column;
            align-items: flex-end;
            font-family: var(--font-body);
        }

        #chatbot-trigger {
            width: 60px;
            height: 60px;
            border-radius: 50%;
            background-color: var(--color-primary);
            color: white;
            border: none;
            cursor: pointer;
            box-shadow: 0 4px 15px rgba(255, 20, 147, 0.4);
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 24px;
            transition: all 0.3s ease;
            position: relative;
            animation: pulse-soft 2s infinite;
        }

        #chatbot-trigger:hover {
            transform: scale(1.1);
        }

        .notification-badge {
            position: absolute;
            top: -5px;
            right: -5px;
            background-color: var(--color-secondary);
            color: white;
            font-size: 12px;
            padding: 2px 6px;
            border-radius: 10px;
            border: 2px solid white;
        }

        #chatbot-window {
            width: 380px;
            max-height: 600px;
            height: 80vh;
            background-color: var(--color-bg);
            border-radius: 15px;
            box-shadow: var(--shadow-lg);
            display: flex;
            flex-direction: column;
            overflow: hidden;
            margin-bottom: 20px;
            transition: all 0.3s cubic-bezier(0.68, -0.55, 0.27, 1.55);
            transform-origin: bottom right;
            transform: scale(0);
            opacity: 0;
            pointer-events: none;
        }

        #chatbot-window.active {
            transform: scale(1);
            opacity: 1;
            pointer-events: all;
        }

        #chatbot-header {
            padding: 15px 20px;
            background: linear-gradient(135deg, var(--color-primary), var(--color-secondary));
            color: white;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .header-info {
            display: flex;
            align-items: center;
            gap: 12px;
        }

        .bot-avatar {

            height: 40px;

            font-size: 18px;

        .status-dot {
            width: 8px;
            height: 8px;
            background-color: #4CAF50;
            border-radius: 50%;
            display: inline-block;
        }

        .header-actions {
            display: flex;
            gap: 5px;

            background: none;
            border: none;
            color: white;

            padding: 5px;

        #chatbot-messages {

            display: flex;
            flex-direction: column;
            gap: 12px;
            scrollbar-width: thin;
            scrollbar-color: var(--color-secondary) transparent;

        .message {

            padding: 12px 16px;
            border-radius: 18px;
            font-size: 14px;
            line-height: 1.4;
            position: relative;
            animation: fadeIn 0.3s ease;

            background-color: rgba(143, 188, 143, 0.15);

            border-bottom-right-radius: 2px;

        .message-time {
            font-size: 10px;
            opacity: 0.5;
            margin-top: 4px;
            display: block;
            text-align: right;
        }

        #chatbot-typing {
            padding: 10px 20px;
            display: flex;
            gap: 4px;
            align-items: center;
        }

            height: 6px;

            border-radius: 50%;

        #chatbot-typing span:nth-child(1) { animation-delay: -0.32s; }
        #chatbot-typing span:nth-child(2) { animation-delay: -0.16s; }

        .hidden { display: none !important; }

        #chatbot-quick-actions {
            padding: 10px 20px;
            display: flex;
            flex-wrap: wrap;
            gap: 8px;
            background-color: white;
        }

        .quick-btn {
            background: none;
            border: 1px solid var(--color-secondary);
            color: var(--color-secondary);
            padding: 6px 12px;
            border-radius: 20px;
            font-size: 12px;
            cursor: pointer;
            transition: all 0.2s;
        }

        .quick-btn:hover {
            background-color: var(--color-secondary);
            color: white;
        }

        #chatbot-input-form {
            padding: 15px 20px;
            background-color: white;
            display: flex;
            gap: 10px;
            border-top: 1px solid #eee;
        }

        #chatbot-input {
            flex: 1;
            border: none;
            outline: none;
            font-family: inherit;
            font-size: 14px;
        }

        #chatbot-send {
            background: none;
            border: none;
            color: var(--color-primary);
            cursor: pointer;
            font-size: 18px;
            transition: transform 0.2s;
        }

        #chatbot-send:hover {
            transform: scale(1.1);
        }

        @keyframes pulse-soft {
            0% { box-shadow: 0 0 0 0 rgba(255, 20, 147, 0.4); }
            70% { box-shadow: 0 0 0 15px rgba(255, 20, 147, 0); }
            100% { box-shadow: 0 0 0 0 rgba(255, 20, 147, 0); }
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }

        @keyframes bounce {
            0%, 80%, 100% { transform: scale(0); }
            40% { transform: scale(1.0); }
        }

        /* Responsive Mobile Chatbot */
        @media (max-width: 480px) {
            #chatbot-window {
                width: 95vw;
                height: 85vh;
                max-height: none;
                bottom: 90px;
                right: 2.5vw;
                margin-bottom: 0;
            }

            #chatbot-widget {
                bottom: 20px;
                right: 15px;
            }
        }
    </style>
</head>

                init() {

                    if (this.messages.length === 0) {

                cacheDOM() {

                        e.stopPropagation();
                        this.toggleChat(false);

                        sender,

                        <span class="message-time">${msg.time}</span>
                    `;
                    this.messagesContainer.appendChild(div);
                },

                renderMessages() {
                    this.messagesContainer.innerHTML = '';
                    this.messages.forEach(msg => this.renderMessage(msg));
                    this.renderQuickActions();
                    this.scrollToBottom();

                renderQuickActions() {
                    this.quickActionsContainer.innerHTML = '';
                    this.quickActions.forEach(btn => {
                        const button = document.createElement('button');

                        button.innerText = btn.text;
                        button.onclick = () => this.handleQuickAction(btn);
                        this.quickActionsContainer.appendChild(button);
                    });

                    const text = this.input.value.trim();
                    if (!text) return;

                    this.addMessage(text, 'user');
                    this.input.value = '';
                    this.processInput(text);
                },

                handleQuickAction(btn) {
                    if (btn.action === 'whatsapp') {
                        this.openWhatsApp();

                    }
                    this.addMessage(btn.text, 'user');
                    this.processInput(btn.text);

                processInput(text) {
                    const lowerText = text.toLowerCase();
                    this.showTyping();

                    setTimeout(() => {
                        this.hideTyping();

                        for (const key in this.responses) {

                    this.messagesContainer.scrollTop = this.messagesContainer.scrollHeight;

                    const saved = localStorage.getItem('itzel_bloom_chat');
